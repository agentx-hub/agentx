<!-- index.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planificateur de Tweets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Planifier un Tweet</h2>
    <form id="scheduleForm">
        <label for="topic">Sujet :</label>
        <input type="text" id="topic" name="topic" placeholder="Entrez le sujet du tweet" required>

        <button type="submit">Planifier le Tweet</button>
    </form>
    <div id="message" class="message" style="display: none;"></div>
</div>

<script>
    document.getElementById('scheduleForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const topic = document.getElementById('topic').value.trim();

        if (!topic) {
            displayMessage("Veuillez remplir le champ du sujet.", "error");
            return;
        }

        try {
            const response = await fetch('http://127.0.0.1:8001/schedule', {  // Assurez-vous que le port correspond au backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topic }),
            });

            const data = await response.json();

            if (response.ok) {
                displayMessage(data.message, "success");
                document.getElementById('scheduleForm').reset();
            } else {
                displayMessage(data.detail || "Une erreur est survenue.", "error");
            }
        } catch (error) {
            displayMessage("Ã‰chec de la connexion au serveur.", "error");
            console.error('Erreur:', error);
        }
    });

    function displayMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
    }
</script>

</body>
</html>
